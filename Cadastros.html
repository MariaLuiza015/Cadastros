<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estúdio Bela Flor - Cadastro e Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estúdio Bela Flor" class="logo">
        <h1>Estúdio Bela Flor</h1>
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <h2>Agendamento de Horário</h2>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione</option>
                <option value="relaxante">Massagem Relaxante</option>
                <option value="terapeutica">Pedras quentes</option>
                <option value="ventosas">Ventosas</option>
                <option value="todas">TODAS</option>
            </select>

            <button type="submit">Cadastrar e Agendar</button>
        </form>
        <a href="registros.html">Ver registros</a>
    </div>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cliente = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                data: document.getElementById('data').value,
                hora: document.getElementById('hora').value,
                servico: document.getElementById('servico').value
            };
            let registros = JSON.parse(localStorage.getItem('registros')) || [];
            registros.push(cliente);
            localStorage.setItem('registros', JSON.stringify(registros));
            alert('Cadastro e agendamento realizados com sucesso!');
            this.reset();
        });
    </script>
</body>

</html>
